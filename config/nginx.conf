server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain or IP address
    
    # Root directory for your frontend assets
    root /var/www/research-collab/html;
    index index.html;

    # Static file caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy API requests to Flask backend
    location /api/ {
        proxy_pass http://localhost:5000/;  # Note Flask app port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Other requests go to frontend app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic security settings
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options SAMEORIGIN;

    # Error handling
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}